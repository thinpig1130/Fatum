<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_manager.html</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="js-clock status-bar__clock">
            00 : 00 : 00
        </span>
        <span class="js-today status-bar__date">
            0000년 0월 0일 (0요일)
        </span>
    </div>
    <header class="header">
        <div class="header__column">
            <i class="fas fa-crown"></i>
            <span>To do list 관리</span>
        </div>
        <div class="header__column">
            <div class="header__todo-date">
                <i class="fas fa-chevron-left j-before"></i>
                <span></span>
                <i class="fas fa-chevron-right j-after"></i>
            </div>
            <div class="header__todo-user">
                <i class="fas fa-chevron-left j-before"></i>
                <span></span>
                <i class="fas fa-chevron-right j-after"></i>
            </div>
        </div>
    </header>


    <main class="mtodos g-todos">
        <div class="in-todo">
            <form class="in-todo__form">
                <input type="text" placeholder="할 일을 입력하세요.">
                <i class="far fa-plus-square"></i>
            </form>
        </div>
        <h1><i class="far fa-edit"></i> Things to do</h1>
        <ul class="mtodos__list g-todos__list">
            <li class="mtodos__todo mtodo g-todo">
                <span>1차 프로젝트 완성</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo g-todo">
                <span>설거지와 밀린 집안 일</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo g-todo">
                <span>정보처리기사 Chapter1 공부</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo g-todo">
                <span>고슴도치 먹이 주기</span>
                <i class="far fa-times-circle"></i>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="todo.html">
                    <i class="far fa-list-alt"></i>
                    <span>To do list</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span>Graph</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="far fa-envelope"></i>
                    <span>Message</span>
                </a>
            </li>
            <li class="js-sign-out nav__list-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign out</span>
            </li>
        </ul>
    </nav>
    <script src="js/object.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/statusbar.js"></script>
    <script src="js/todobase.js"></script>
    <script src="js/manageTodos.js"></script>
    <script src="js/test.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
