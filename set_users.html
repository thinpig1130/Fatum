<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set_users.html</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="js-clock status-bar__clock">
            00 : 00 : 00
        </span>
        <span class="js-today status-bar__date">
            0000년 0월 0일 (0요일)
        </span>
    </div>
    <header class="header">
        <div class="header__column">
            <i class="fas fa-users"></i>
            <span>사용자 관리</span>
        </div>
        <div class="header__column">
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-user-minus"></i>
        </div>
    </header>

    
    <main class="musers">
        <div class="musers__puls">
            <form class="musers__form">
                <div>
                    <input class="musers__name g-input" type="text" placeholder="사용자 이름">
                    <input class="musers__submit g-button" type="submit" value="등록">
                </div>
                <div class="musers__avatar  g-avatar-set">
                </div>
            </form>
        </div>
        <ul class="musers__minus">
            
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="todo.html">
                    <i class="far fa-list-alt"></i>
                    <span>To do list</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span>Graph</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="far fa-envelope"></i>
                    <span>Message</span>
                </a>
            </li>
            <li class="js-sign-out nav__list-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign out</span>
            </li>
        </ul>
    </nav>
    <script src="js/object.js"></script>
    <script src="js/test.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/statusbar.js"></script>
    <script src="js/userbase.js"></script>
    <script src="js/set_users.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
