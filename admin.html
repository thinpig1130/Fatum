<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index screen</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pad">
        <div class="js-statusbar statusbar">
            <i class="fas fa-synagogue"></i>
            <div class="statusbar__colunm">
                <span></span>
                <input class="logout-button" type="button" value="logout">
                <input class="admin-button" type="button" value="admin">
            </div>
        </div>
        <div class="main">
            <form class="admin__authentication">
                <input type="password" placeholder="비밀번호를 입력 후 Enter">
                <span class="admin__msg"></span>
            </form>
           <div class="admin">
                <div class="admin__icon">
                    <div class="admin__icon-user-plus">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="admin__icon-user-minus">
                        <i class="fas fa-user-minus"></i>
                    </div>
                </div>
                <div class="js-admin__user-plus">
                    <form class="user-plus">
                        <input class="js-user-plus__name" type="text" placeholder="이름을 입력하세요.">
                        <input class="js-user-plus__avatar" type="text" placeholder="이미지 주소 (예 images/avatar01.jpeg)">
                        <input class="js-user-plus__button" type="submit" value="등록">
                    </form>
                </div>
                <div class="js-user__list admin-user__list">
                    /////등록된 사용자 목록 출력
                </div>
                <div class="js-todos">
                    <div class="js-todos__date">
                        //기본적으로 오늘 날짜 출력.
                    </div>
                    <div class="js-todos__list">
                        
                    </div>
                </div>
           </div>
        </div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/usebase.js"></script>
    <script src="js/statusbar.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
