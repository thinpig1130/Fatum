<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tutoral.css"/>
  </head>

  <body>
    <div class="out-form">
      <div class="in-form">
        <div class="header">
          <i class="fas fa-bars"></i>
          <h1>Recipes</h1>
          <i class="fas fa-search"></i>
        </div>
        <div class="main">
          <div class="main__popular popular">
            <div class="popular__header">
              <h3 class="gsub-title">Popular Recipes</h3>
              <span class="g-link">View All</span>
            </div>
            <div class="popular__imgset">
              <div>Home Cooking</div>
              <div>Pastry Recipes</div>
              <div>For Bablies</div>
              <div>Smoothle Recipes</div>
            </div>
          </div>
          <div class="main__other other">
            <div class="other__header">
              <h3 class="gsub-title">Other Recipes</h3>
            </div>
            <div class="other__list">
              <div class="other__box">
                <div class="other__left">
                  <h5 class="gm-title">Refreshments</h5>
                  <span>120 Recipes</span>
                </div>
                <div class="other__icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="other__box">
                <div class="other__left">
                  <h5 class="gm-title">Diet Dishes</h5>
                  <span>27 Recipes</span>
                </div>
                <div class="other__icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="other__box">
                <div class="other__left">
                  <h5 class="gm-title">Soup Recipes</h5>
                  <span>279 Recipes</span>
                </div>
                <div class="other__icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="other__box">
                <div class="other__left">
                  <h5 class="gm-title">Meat Dishes</h5>
                  <span>109 Recipes</span>
                </div>
                <div class="other__icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="other__box">
                <div class="other__left">
                  <h5 class="gm-title">Secrets</h5>
                  <span>0 Recipes</span>
                </div>
                <div class="other__icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <i class="fas fa-home"></i>
          <i class="fas fa-cloud-meatball"></i>
          <i class="far fa-edit"></i>
          <i class="far fa-sticky-note"></i>
        </div>
      </div>
    </div>
  </body>
</html>
