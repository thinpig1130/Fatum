<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_manager.html</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="status-bar__clock">
            12:55:16
        </span>
        <span class="status-bar__date">
            2020년 4월 21일
        </span>
    </div>
    <header class="header">
        <div class="header__column">
            <i class="fas fa-crown"></i>
            <span>To do list 관리</span>
        </div>
        <div class="header__column">
            <div>
                <i class="fas fa-chevron-left"></i>
                <span> 4월 21일 </span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div>
                <i class="fas fa-chevron-left"></i>
                <span> 권다애 </span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </header>

    <div class="in-todo">
        <form class="in-todo__form">
            <input type="text" placeholder="할 일을 입력하세요.">
            <i class="far fa-plus-square"></i>
        </form>
    </div>

    <mian class="mtodos">
        <ul class="mtodos__list">
            <li class="mtodos__todo mtodo">
                <span>1차 프로젝트 완성</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo">
                <span>설거지와 밀린 집안 일</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo">
                <span>정보처리기사 Chapter1 공부</span>
                <i class="far fa-times-circle"></i>
            </li>
            <li class="mtodos__todo mtodo">
                <span>고슴도치 먹이 주기</span>
                <i class="far fa-times-circle"></i>
            </li>
        </ul>
    </mian>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="todo.html">
                    <i class="far fa-list-alt"></i>
                    <span>To do list</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span>Graph</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="far fa-envelope"></i>
                    <span>Message</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign out</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
