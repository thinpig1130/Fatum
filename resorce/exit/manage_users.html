<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 화면</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pad">
        <div class="js-statusbar statusbar">
            <i class="fas fa-synagogue"></i>
            <div class="statusbar__colunm">
                <span></span>
                <input type="button" value="Logout">
            </div>
        </div>
        <div class="main">
            <header class="userbar" >
                <div class="userbar__plus">
                    <i class="fas fa-user-plus"></i>
                    <div class="user__inputbox">
                        <form class="js-user__form form">
                            <input type="text" placeholder="이름">
                            <input type="text" placeholder="img 파일명( 예: images/user.jpeg)">
                            <span>입력 후 Enter</span>             
                        </form>
                    </div>
                </div>
                <div class="userbar__minus">
                    <i class="fas fa-user-minus"></i>
                </div>
            </header>


            <div class="js-user__list user__list">
                
            </div>
        </div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/statusbar.js"></script>
    <script src="js/userlist.js"></script>
</body>
</html>
