<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html 환영합니다.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--
        처음에 접속하면 ,사용자가 등록되어 있지 않다는 화면 또는  
        등록된 사용자를 표시하는 화면을 만들어야 합니다.
        로그인의 경우 로컬 상에서 시간이 지나면 지워지도록 하고, 
        화면이 바뀔 때 마다 설정된 시간이 변경되도록 설정하는 게 좋을 듯 합니다.
    -->
    <mian class="main">
        <form class="js-manager__form form hiding">
            <input class="js-manager__name" type="text" placeholder="관리자명"/>
            <input class="js-manager__pwd1" type="password" placeholder="비밀번호 입력">
            <input class="js-manager__pwd2" type="password" placeholder="비밀번호 확인">
            <input class="js-manager__submit" type="submit" value="등록">
        </form>

        <ul class="js-user__list">
            
        </ul>
        <div>
        "Son For ToDo"에 오신 것을  환영합니다.<br>
        블라블라블라. (로컬 저장소를 위한 웹앱 입니다.)</br>
        기타 사용에 관련된 설명들을 블라 블라 블라.<br>

        사용하시려면 관리자를 등록하셔야 합니다.<br>
        </div>
    </mian>
    <script src="js/main.js"></script>
</body>
</html>
