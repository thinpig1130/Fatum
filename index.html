<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="js-clock status-bar__clock">
            00 : 00 : 00
        </span>
        <span class="js-today status-bar__date">
            0000년 0월 0일 (0요일)
        </span>
    </div>
    <header class="header">
        <div class="header__column">
            <i class="fas fa-user"></i>
            <span>사용자 선택</span>
        </div>
        <div class="header__column">
            <a href="set_users.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <main class="users">
        <ul class="users__list">
            <li class="users__user user">
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="todo.html">
                    <i class="far fa-list-alt"></i>
                    <span>To do list</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-chart-bar"></i>
                    <span>Graph</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="far fa-envelope"></i>
                    <span>Message</span>
                </a>
            </li>
            <li class="js-sign-out nav__list-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign out</span>
            </li>
        </ul>
    </nav>
    <script src="js/object.js"></script>
    <script src="js/test.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/statusbar.js"></script>
    <script src="js/selectUser.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
