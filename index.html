<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>오늘 뭐 하지?</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css"/>
  </head>

  <body>
    <div class="out-form">      
      <div class="in-form">
        <header class="header">
          <i class="fas fa-bars"></i>
          <h1>Home</h1>
          <i class="fas fa-cog"></i>
        </header>
        <main class="main">
          <div class="user__list">
              <div class="user__box user__checked">                  
                <div class="user__icon">
                  <img class="user__avatar g-avatar" src="images/user01.jpeg">
                  <span class="user__name"> 홍기주</span>
                </div>
                <div class="user__check">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
              <div class="user__box">
                <div class="user__icon">
                  <img class="user__avatar g-avatar" src="images/user02.jpg">
                  <span class="user__name"> 홍기찬</span>
                </div>
              </div>
              <div class="user__box">
                <div class="user__icon">
                  <img class="user__avatar g-avatar" src="images/user03.jpg">
                  <span class="user__name"> 권다애</span>
                </div>               
              </div>
          </div>
          <input class="user__login" type="button" value="입장하기">
        </main>
        <footer class="bottom-bar">
          <a href="index.html">
            <i class="fas fa-home"></i>
          </a>
          <i class="fas fa-cloud-meatball"></i>
          <i class="far fa-edit"></i>
          <i class="far fa-sticky-note"></i>
        </footer>
      </div>
    </div>
  </body>
</html>
