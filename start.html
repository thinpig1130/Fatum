<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start.html</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="js-clock status-bar__clock">
            00 : 00 : 00
        </span>
        <span class="js-today status-bar__date">
            0000년 0월 0일 (0요일)
        </span>
    </div>
    <header class="header">
        <div class="header__column">
            <i class="fas fa-hourglass-start"></i>
            <span>Get Start</span>
        </div>
        <div class="header__column">
            <span>환영합니다.</span>
        </div>
    </header>

    <main class="start">
        <div class="start__introduce">
            
            <h1><img src="images/logo.png" width="100px"> Web Application Introduce</h1>
            <ul>
                <li>Computer의 있는 localstorage를 활용하여,자녀와 나의 스케줄을 관리 할 수 있습니다.</li>
                <li>초기 사용자는 관리자로 자동등록 됩니다.</li>
                <li>관리자 외 다른 사용자는 todolist를 등록/삭제/수정 할 수 없습니다.</li>
                <li>날짜별 리스트 관리가 가능합니다.</li>
            </ul>
            <div class="start__btn">
                <input class="g-button" type="button" value="Release notes 보기">
                <input class="g-button" type="button" value="시작하기(START)" onclick="location.href='index.html'">
            </div>
        </div>
        <div class="start__box">
            <h1>초기 관리자를 등록 합니다.</h1>
            <form class="start__form">
                <input class="start__name g-input" type="text" placeholder="이름 입력">
                <div class="start__avatar-set g-avatar-set j-avatar-set">
                </div>
                <input class="start__password g-input" type="password" placeholder="비밀번호 입력">
                <input class="start__password-check g-input" type="password" placeholder="비밀번호 확인 입력">
                <input class="musers__submit g-button" type="submit" value="등록 & 시작">
            </form>
        </div>
    </mian>
    <script src="js/object.js"></script>
    <script src="js/test.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/userbase.js"></script>
    <script src="js/start.js"></script>
    <script src="js/statusbar.js"></script>
</body>
</html>
